<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Коммиты</title>
    <link rel="stylesheet" href="./css/form1.css">

</head>
<body>
<div class="container">
    <div class="border">
        <p class="h2">Данные о ваших доходах</p>
        <form>
            <input class="name-1" placeholder="Наименование организации" type="text">
            <input class="name-2" placeholder="Должность" type="text">
            <input class="name-3" placeholder="Заработная плата в месяц" type="text">
            <input class="name-4" placeholder="Заработная плата за после. 3 месяца" type="text">
        </form>
        <p class="passport">Сведения о кредите</p>
        <form>
            <input class="telefon" placeholder="Покупка телефона (наименование товара)" type="text">
            <input class="price" placeholder="Стоимость товара" type="number">
            <input class="number" placeholder="Количество товара" type="number">
            <input class="sum" placeholder="Итого сумма кредита" type="number">
            <select class="vid"> <option>Вид кредита</option></select>
            <select class="srok"> <option>Срок кредита (мес)</option>
            </select>
            <input class="tochka" placeholder="Точка получения товара" type="text">
        </form>
        <a href=""><button class="dalee">Далее</button></a>
    </div>
</div>




</body>
</html>
